features:
  - title: Swift Card Scanner
    description: Quickly capture and identify your cards with our advanced scanner. Just point, scan, and discover everything about your card in a snap!
    fontawesome_icon_name: search

  - title: Organize with Ease
    description: Effortlessly categorize your collection. Create custom folders to sort your cards by set, rarity, or your own unique system.
    fontawesome_icon_name: folder

  - title: Price Insights
    description: Get near real-time price updates for each card. Whether for trading or insurance, always know the market value of your collection.
    fontawesome_icon_name: dollar-sign

  - title: Extensive Database
    description: Browse through a comprehensive library of cards. Access detailed information on card history, rarity, and pricing with ease.
    fontawesome_icon_name: database

  - title: Collection Insights
    description: Gain insights into your collection's trends.
    fontawesome_icon_name: chart-line

